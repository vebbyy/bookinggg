<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j" template="/template.xhtml">
	<ui:define name="register">
		<h4>Register User</h4>
		
		<h:form>
			<label>User name:</label>
			<h:inputText value="#{user.userName}" required="true" />
			<label>Password:</label>
			<h:inputSecret value="#{user.password}" required="true" />
			<h:commandButton id="register" value="Register"
				action="#{registrationAction.persistUser}" />
		</h:form>
	</ui:define>
</ui:composition>
