	xmlns:s="http://jboss.com/products/seam/taglib"

	<html>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<div class="bookHotelParentClass">

	<ui:include src="footer.xhtml" />

	</html>
